<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Kit</title>
    <!-- styles -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <section>
        <h2>BAJAO GANA</h2>
        <div class="container">
            <div class="key">
                <button class="btn boom">A</button>
                <span>BOOM</span>
                <audio src="boom.wav" id="boom"></audio>
            </div>
            <div class="key">
                <button class="btn clap">S</button>
                <span>CLAP</span>
                <audio src="clap.wav" id="clap"></audio>
            </div>
            <div class="key">
                <button class="btn hihat">D</button>
                <span>HIHAT</span>
                <audio src="hihat.wav" id="hihat"></audio>
            </div>
            <div class="key">
                <button class="btn kick">F</button>
                <span>KICK</span>
                <audio src="kick.wav" id="kick"></audio>
            </div>
            <div class="key">
                <button class="btn openhat">G</button>
                <span>OPENHAT</span>
                <audio src="openhat.wav" id="openhat"></audio>
            </div>
            <div class="key">
                <button class="btn ride">H</button>
                <span>RIDE</span>
                <audio src="ride.wav" id="ride"></audio>
            </div>
            <div class="key">
                <button class="btn snare">J</button>
                <span>SNARE</span>
                <audio src="snare.wav" id="snare"></audio>
            </div>
            <div class="key">
                <button class="btn tink">K</button>
                <span>TINK</span>
                <audio src="tink.wav" id="tink"></audio>
            </div>
            <div class="key">
                <button class="btn tom">L</button>
                <span>TOM</span>
                <audio src="tom.wav" id="tom"></audio>
            </div>
        </div>
    </section>
    <!-- javascript -->
    <script src="music.js"></script>
</body>
</html>
