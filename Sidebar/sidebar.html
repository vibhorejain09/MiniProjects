<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- styles -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <button class="sidebar-toggle" id="open">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.svg" class="logo" alt="">
            <button class="close-btn" id="close">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
        <!-- links -->
        <ul class="links">
            <li>
            <a href="index.html" id="index">home</a>
            </li>
            <li>
            <a href="about.html" id="about">about</a>
            </li>
            <li>
            <a href="projects.html" id="projects">projects</a>
            </li>
            <li>
            <a href="contact.html" id="contact">contact</a>
            </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
              <li>
                <a href="https://www.facebook.com" id="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com" id="linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.twitter.com" id="twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com" id="instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.github.com" id="github">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
              </li>
        </ul>
    </aside>
    <!-- javascript -->
    <script src="sidebar.js"></script>
</body>
</html>
