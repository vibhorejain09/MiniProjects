<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <!-- styles -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <form class="form-horizontal" id="validate">
            <h1>Sign-Up/Sign-In</h1>
            <div>
                <i class="fa fa-github" aria-hidden="true" id="git"></i>
                <i class="fa fa-linkedin" aria-hidden="true" id="linkedin"></i>
                <i class="fa fa-facebook" aria-hidden="true" id="facebook"></i>
                <i class="fa fa-google" aria-hidden="true" id="google"></i>
            </div>
            <div class="input-wrapper">
                <div class="field-name">
                    <p>Name</p>
                    <input  class="input-box" type="text" name="username" placeholder="Enter Full Name">
                </div>
                <div class="field-email">
                    <p>Email</p>
                    <input  class="input-box" type="email" name="email" placeholder="Enter Your Email"> 
                </div>
                <div class="field-password">
                    <p>Password</p>
                    <input id="passwordvalidate" onkeyup="trigger()" class="input-box" type="password" name="password" placeholder="Enter Password"><span class="showBtn">Show</span>
                </div>
                <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
                <div class="text"></div>

                <input type="submit" value="Create Account" id="btn-submit">
                <h3>Have an Account ? Sign in <a href="#">here</a></h3>
            </div>
        </form>
    </div>
    
    <script src="password.js"></script>
</body>
</html>
