<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatchShowcase</title>
    <!-- styles -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <header>
        <img src="flipkartlogo.png" id="flipkartlogo" alt="/">
    </header>
    <div class="container">
        <div class="watch-image">
            <img src="red.png" class="watch" alt="/">
            <div class="time">
            </div>
        </div>
        <div class="content">
            <h1>FitBit 19 - The Smartest Watch</h1><br>
            <p>Watch is Available in 5 different colours. Amazing colours and on Sale Too!!
               Choose any colour of your choice.
            </p><br><br><br>
            <h3>Select Your Color</h3><br>
            <div class="color-btns">
                    <span><button class="btn black"></button></span>
                    <span><button class="btn blue"></button></span>
                    <span><button class="btn pink"></button></span>
                    <span><button class="btn purple"></button></span>
                    <span><button class="btn red"></button></span>
            </div> <br><br>
            <h3>Features</h3> <br>
            <div class="feature-btns">
                <button class="btn feature timeshow">Time</button>
                <button class="btn feature heartrate">Heart Rate</button>
            </div> <br> <br>
            <button class="btn buy-now">Buy Now</button>
            <br><br>
        </div>
    </div>
    <!-- javascript -->
    <script src="watch.js"></script>
</body>
</html>
