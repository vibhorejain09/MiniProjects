<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- styles -->
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <!-- nav header -->
            <div class="nav-header">
              <img src="./logo.svg" class="logo" alt="logo" />
              <button class="nav-toggle">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
            </div>
            <!-- links -->
            <ul class="links">
              <li>
                <a href="index.html">home</a>
              </li>
              <li>
                <a href="about.html">about</a>
              </li>
              <li>
                <a href="projects.html">projects</a>
              </li>
              <li>
                <a href="contact.html">contact</a>
              </li>
            </ul>
            <!-- social media -->
            <ul class="social-icons">
              <li>
                <a href="https://www.facebook.com" id="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com" id="linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.twitter.com" id="twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com" id="instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="https://www.github.com" id="github">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
    </nav>
    <div class="container">
      <h1>Modal Button</h1>
      <button class="modal-btn">Open Modal</button>
    </div>
    <div class="modal-container">
      <div class="modal">
          <h3 class="modal-content">Simple Modal</h3>
          <button class="close-btn">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
      </div>
    </div>
    <!-- javascript -->
    <script src="navbar.js"></script>
</body>
</html>
